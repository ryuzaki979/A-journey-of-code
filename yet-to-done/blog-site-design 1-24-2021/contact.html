<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    <!-- Font Awesome Links -->
    <script src="https://kit.fontawesome.com/62fdb74148.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
<body id ="base">
    <header id="header">
        <div class="center__container">
            <nav class="header__navbar">
                <a href="index.html" id="logo">
                    ryuzaki
                </a>
                <a href="archive.html" id="archive">Archive</a>
                <div class="search__container">
                    <input type="text" name="search" id="searchInput">
                    <i class="fas fa-search"></i>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="form__container">
            <div class="form__container__center">
                <i class="fas fa-envelope"></i>
                <h1>Contact Us</h1>
                <form action="#">
                    <input type="email" name="email" placeholder="Email">
                    <textarea name="message" id="textarea" cols="30" rows="10" placeholder="Your Message"></textarea>
                    <input type="submit" value="Submit" id="submit">
                </form>

            </div>
        </section>
        <section class="footer__visual">
                    <div class="card__container__top">
                        <span class="red__dot dot"></span>
                        <span class="yellow__dot dot"></span>
                        <span class="green__dot dot"></span>
                    </div>
                    <footer>
                        <ul>
                            <li>
                                <a href="archive.html">Archive</a>
                            </li> 
                            <li>
                                <a href="contact.html">Contact Us</a>
                            </li> 
                            <li>
                                <a href="#header">Go Top</a>
                            </li>
                        </ul>
                        <p>Everthing is Open Source</p>
                    </footer>
        </section>
    </main>
</body>
</html>
