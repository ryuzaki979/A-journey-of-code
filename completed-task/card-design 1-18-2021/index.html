<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    <!-- Font Awesome Links -->
    <script src="https://kit.fontawesome.com/62fdb74148.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- section for cards -->
    <section class="cards">
        <!-- card contaiter to hold all cards -->
        <div class="cards__container">
            <!-- A single   Card component starts here -->
            <div class="card__component">
                <div class="card__top">
                    <span id="cardExpans">
                        <i class="fas fa-plus"></i>
                    </span>
                    <div class="profile__picture__container">
                        <img src="./image/profile-pic-01.jpg" alt="Profile Picture" class="profile__picture">
                    </div>
                </div>
                
                <div class="card__bottom">
                    <!-- card details -->
                <div class="card__details">
                    <h2 class="profile__name">
                        Samuel Robinson
                    </h2>
                    <p class="profile__about">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores aspernatur enim consequuntur aperiam aut neque.
                    </p>
                </div>
                <!-- social links -->
                <div class="social__links__container">
                    <a href="#"><i class="fab fa-behance"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
                </div>
            </div>
            <!-- A single   Card component ends here -->
        </div>
    </section>
</body>
</html>
