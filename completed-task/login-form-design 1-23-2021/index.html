<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form || Log In</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    <!-- Font Awesome Links -->
    <script src="https://kit.fontawesome.com/62fdb74148.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="form__container">
        <div class="top__design">
            <div class="color__span"></div>
            <div class="color__span"></div>
            <div class="color__span"></div>
            <div class="color__span"></div>
            <div class="color__span"></div>
        </div>
        <form action="#">
        
            <div class="container">
                <h1 class="title">
                    Login
                </h1>
                <div class="username__container">
                    <input type="text" placeholder="Username" name="username" id="username">
                </div>
                <div class="password__container">
                    <input type="password" placeholder="Password" name="password" id="pasdword">
                </div>
                <div class="button__container">
                    <button class="button">
                        Sign In
                    </button>
                </div>
                <a href="#">Don't Have an Account? Register</a>
            </div>
        </form>
    </section>
    
</body>
</html>
